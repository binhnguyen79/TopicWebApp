<ng-template *ngIf="isClickOnEdit === false else editForm then defaultForm">

</ng-template>

<ng-template #defaultForm>
  <div class="modal-header">
    <h4 class="modal-title">{{topic.title}}</h4>
    <button *ngIf="isTrueOwner" type="button" (click)="onClickEditTopic()" class="btn btn-outline-success my-2 my-sm-0 editButton">
      <i class="fas fa-pencil-alt float-right"></i>
    </button>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="false">
        &times;
      </span>
    </button>
  </div>
  
  <div class="modal-body" >
    <p>{{topic.content}}</p>
    <hr>
    <div class="row" *ngFor="let c of commentData">
      <div class="comment-section" style="width: 95%;" id="comment">
        <p>{{c.content}}</p>
      </div>
      <button style="width: 5%; float: right;" *ngIf="c.state === 1" type="button" class="btn btn-outline-success my-2 my-sm-0 editButton">
        <i class="fas fa-marker"></i>
      </button>
    </div>
  </div>
  
  <div class="modal-footer">
    <div class="row">
      <div class="comment-box">
        <textarea [(ngModel)]="comment" class="comment-area col-10">
        </textarea>
        <button type="button" (click)="onSubmitComment()" class="btn-comment btn btn-outline-success my-2 my-sm-0 col-2">Send</button>
      </div>  
    </div>
  </div>
</ng-template>


<ng-template #editForm>
  <div class="modal-header">
    <h4 class="modal-title">
      <input type="text" style="width: 100%;" [(ngModel)]="topic.title">
    </h4>
    <button *ngIf="isTrueOwner" type="button" (click)="onClickEditTopic()" class="btn btn-outline-success my-2 my-sm-0 editButton">
      <i class="fas fa-pencil-alt float-right"></i>
    </button>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="false">
        &times;
      </span>
    </button>
  </div>
  
  <div class="modal-body">
    <textarea style="width: 100%;" type="text" [(ngModel)]="topic.content"></textarea>
  </div>
  
  <div class="modal-footer">
    <div class="row">
      <div class="comment-box">
        <button type="button" class="btn-comment btn btn-outline-success my-2 my-sm-0 col-2">Save</button>
        <button type="button" style="margin-left: 10px;" class="btn-comment btn btn-secondary my-2 my-sm-0 col-2">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
