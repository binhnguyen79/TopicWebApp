<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Full Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Activate</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of accountlist | async">
      <td>{{a.accountId}}</td>
      <td>{{a.name}}</td>
      <td>{{a.username}}</td>
      <td>{{a.email}}</td>
      <td><p *ngFor="let ar of a.roles">{{ar.role}}</p></td>
      <td>{{a.active}}</td>
      <td>
        <button type="button" (click)="clickChangeRole(a)" class="btn btn-info">
          <i style="position: relative;" class="fab fa-font-awesome-flag"></i>
        </button>
        <button type="button" (click)="clickActivateAccount(a)" class="btn btn-danger" style="margin-left:10px">
          <i style="position: relative;" class="fas fa-power-off"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
